<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910249.png" alt="logo">
        <h1>MACFI</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Activos Fijos" nzIcon="reconciliation">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/activos">Activos Fijos</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/depreciacion">Depreciacion</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Empleados" nzIcon="user-add">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/empleados">Empleados</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Dashboard</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Reportes" nzIcon="file-text">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Reportes</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
<tr-viewer
[containerStyle]="viewerContainerStyle"
[serviceUrl]="'http://myrestserviceurl/api/reports'"
[reportSource]="{
    report: 'Product Catalog.trdp',
    parameters: {}
}"
[viewMode]="'INTERACTIVE'"
[scaleMode]="'SPECIFIC'"
[scale]="1.0">
</tr-viewer>
